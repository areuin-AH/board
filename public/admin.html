    <title>Admin panel</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

  <body>
    <div class="container">
      <div class="row ">
        <div class="col-xs-12 col-sm-5 col-lg-4 mx-auto card p-4 mt-5">
          <div class="form-group">
            <label for="1">nextBirthsProjection</label>
            <input type="number" class="form-control" id="1" />
          </div>

          <div class="form-group">
            <label for="2">nextDeathsProjection</label>
            <input type="number" class="form-control" id="2" />
          </div>

          <div class="form-group">
            <label for="3">nextProjectionDate</label>
            <input type="number" class="form-control" id="3" />
          </div>
          <div class="form-group">
            <label for="4">worldPopulation</label>
            <input type="number" class="form-control" id="4" />
          </div>
          <span class="border-bottom"></span>

          <div class="mt-3">
            <button
              type="button"
              class="btn btn-primary btn-block"
              id="btn-save"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
